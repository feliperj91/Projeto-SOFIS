<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofis - Login</title>
    <link rel="icon" type="image/x-icon" href="sofis.com.br-favicon.ico">
    <link rel="stylesheet" href="style.css?v=1.6">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="build-config.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background-image: url('login-bg-new.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(6px);
            z-index: -1;
            /* Dark overlay for readability */
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .login-logo {
            width: 240px;
            margin-bottom: 0;
            margin-top: -40px;
        }

        .login-title {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1.3rem;
            margin-bottom: 10px;
            margin-top: -25px;
            font-weight: 300;
            line-height: 1.4;
        }

        .login-build {
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 40px;
            display: block;
        }

        .login-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            justify-content: center;
            margin-top: 50px;
            padding: 12px;
            font-size: 1rem;
        }

        .corner-logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 180px;
            mix-blend-mode: screen;
            opacity: 0.9;
            z-index: 10;
        }

        .login-form .form-group label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="logo.png" alt="Sofis Logo" class="login-logo">
        <p class="login-subtitle">Gerenciamento de Clientes</p>
        <span class="login-build" id="loginBuildNumber">Build: ...</span>
        <h1 class="login-title">Acesso ao Sistema</h1>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fa-solid fa-user"></i> Usuário</label>
                <input type="text" id="username" required placeholder="Digite seu usuário"
                    pattern="[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':\\|,.<>\/?]*"
                    title="Apenas letras, números e caracteres especiais permitidos">
            </div>

            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Senha</label>
                <div style="position: relative;">
                    <input type="password" id="password" required placeholder="Digite sua senha"
                        style="padding-right: 40px;">
                    <button type="button" id="togglePasswordBtn" class="btn-icon"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);" tabindex="-1">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary login-btn">Entrar</button>
        </form>

        <!-- Redirect Form for Forced Password Reset -->
        <form id="resetPasswordForm" class="login-form hidden">
            <h2 style="font-size: 1.1rem; color: var(--accent); margin-bottom: 20px;">Redefinir Senha</h2>
            <p id="resetMessage"
                style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 20px; line-height: 1.4;">
                Nome do usuário, sua senha de acesso foi resetada pelo Administrador. Crie uma nova senha para acessar o
                sistema.
            </p>
            <input type="hidden" id="resetUserId">
            <div class="form-group">
                <label for="newPassword"><i class="fa-solid fa-lock"></i> Nova Senha</label>
                <input type="password" id="newPassword" required placeholder="Digite sua nova senha">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword"><i class="fa-solid fa-check-double"></i> Confirmar Nova Senha</label>
                <input type="password" id="confirmNewPassword" required placeholder="Confirme sua nova senha">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button type="submit" class="btn-primary login-btn" style="flex: 1;">Atualizar</button>
                <button type="button" class="btn-secondary" style="flex: 1; border: none; margin-top: 0;"
                    onclick="location.reload()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Bottom Right Logo -->
    <img src="logo_corner.png" alt="Logo Canto" class="corner-logo">

    <div id="toast" class="toast hidden"></div>

    <script src="security.js?v=1.2"></script>

    <script src="api-service.js?v=1.2"></script>
    <script>
        // Update Build Number Dynamically
        if (window.SOFIS_BUILD) {
            const buildEl = document.getElementById('loginBuildNumber');
            if (buildEl) {
                buildEl.textContent = `Build: ${window.SOFIS_BUILD.version}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            if (localStorage.getItem('sofis_user')) {
                window.location.href = 'index.html';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePasswordBtn');
            const toast = document.getElementById('toast');

            // Toggle Password Visibility
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = togglePasswordBtn.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });

            // Prevent spaces in username and validate
            usernameInput.addEventListener('input', (e) => {
                const regex = /^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/;
                if (!regex.test(e.target.value)) {
                    e.target.value = e.target.value.replace(/[^a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/g, '');
                    showToast('Espaços e acentos não são permitidos no usuário.', 'error');
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;

                if (!username || !password) {
                    showToast('Preencha os campos.', 'error');
                    return;
                }

                // Show loading state (optional: add visual feedback here)

                try {
                    // Check if API is available
                    if (!window.api || !window.api.auth) {
                        console.error('API service not loaded');
                        showToast('Erro interno: Serviço de API indisponível.', 'error');
                        return;
                    }

                    // Authenticate via PHP Backend
                    const data = await window.api.auth.signIn(username, password);

                    // Success! Store user info (server response structure is { success: true, user: {...} })
                    if (data && data.user) {
                        // CHECK: Forced Reset?
                        if (data.user.force_password_reset) {
                            showToast('Troca de senha obrigatória identificada.', 'info');
                            document.getElementById('loginForm').classList.add('hidden');
                            document.getElementById('resetPasswordForm').classList.remove('hidden');

                            // Hide the main title to save space
                            document.querySelector('.login-title').style.display = 'none';

                            // Set User ID for hidden input
                            document.getElementById('resetUserId').value = data.user.id;

                            // Set Dynamic Message
                            const firstName = data.user.full_name ? data.user.full_name.split(' ')[0] : (data.user.username || 'Usuário');
                            const resetMsg = document.getElementById('resetMessage');
                            if (resetMsg) {
                                resetMsg.textContent = `${firstName}, sua senha de acesso foi resetada pelo Administrador. Crie uma nova senha para acessar o sistema.`;
                            }
                            return;
                        }

                        localStorage.setItem('sofis_user', JSON.stringify({
                            id: data.user.id,
                            username: data.user.username,
                            full_name: data.user.full_name,
                            role: data.user.role || 'TECNICO',
                            permissions: data.user.permissions // Store permissions if needed
                        }));

                        showToast('Login realizado com sucesso!');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        throw new Error('Dados de usuário inválidos.');
                    }

                } catch (err) {
                    console.error('Erro no login:', err);
                    const msg = err.message || 'Erro ao tentar realizar login. Tente novamente.';
                    showToast(msg, 'error');
                }
            });

            // Handle Password Reset Form
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userId = document.getElementById('resetUserId').value;
                const newPass = document.getElementById('newPassword').value;
                const confirmPass = document.getElementById('confirmNewPassword').value;

                if (newPass !== confirmPass) {
                    showToast('As senhas não coincidem.', 'error');
                    return;
                }

                if (newPass.length < 4) {
                    showToast('A senha deve ter pelo menos 4 caracteres.', 'error');
                    return;
                }

                try {
                    // We update the user via API. Since we just logged in (session exists in PHP), 
                    // we can use the put method on users.php
                    await window.api.users.update(userId, {
                        password: newPass,
                        force_password_reset: false
                    });

                    showToast('Senha atualizada! Por favor, realize o login novamente.');
                    setTimeout(() => location.reload(), 1500);
                } catch (err) {
                    showToast('Erro ao atualizar senha: ' + err.message, 'error');
                }
            });

            function showToast(msg, type = 'success') {
                toast.textContent = msg;
                toast.className = 'toast';

                if (type === 'error') {
                    toast.classList.add('toast-error');
                    toast.style.backgroundColor = 'var(--danger)';
                } else {
                    toast.classList.add('toast-success');
                    toast.style.backgroundColor = ''; // Reset inline style
                }

                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            }
        });
    </script>
</body>

</html>
